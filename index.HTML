<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Calculator Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculator-app">
    <div class="calculator">
      <div class="display" id="display" aria-live="polite">0</div>
      <div class="keypad">
        <button class="btn op" data-value="(">(</button>
        <button class="btn op" data-value=")">)</button>
        <button class="btn op" data-value="%" title="modulo">%</button>
        <button class="btn ctrl" id="clear">C</button>

        <button class="btn num" data-value="7">7</button>
        <button class="btn num" data-value="8">8</button>
        <button class="btn num" data-value="9">9</button>
        <button class="btn op" data-value="/" title="divide">÷</button>

        <button class="btn num" data-value="4">4</button>
        <button class="btn num" data-value="5">5</button>
        <button class="btn num" data-value="6">6</button>
        <button class="btn op" data-value="*" title="multiply">×</button>

        <button class="btn num" data-value="1">1</button>
        <button class="btn num" data-value="2">2</button>
        <button class="btn num" data-value="3">3</button>
        <button class="btn op" data-value="-" title="subtract">−</button>

        <button class="btn num" data-value="0">0</button>
        <button class="btn num" data-value=".">.</button>
        <button class="btn ctrl" id="backspace">⌫</button>
        <button class="btn op equals" id="equals" data-value="=">=</button>

      </div>
    </div>

    <aside class="history" id="history" aria-live="polite">
      <h2>History</h2>
      <ul id="history-list"></ul>
      <button id="clear-history" class="small">Clear history</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
